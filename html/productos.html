<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/productos.css">
    
    <title>Productos</title>
</head>
<body>
    
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">Mi Sitio Web</div>
            <div id="navbarUser" style="display: none; padding: 10px;">
                <span id="usuarioNombre"></span> <!-- Aquí se mostrará el nombre del usuario -->
            </div>
            <div class="navbar-menu">
                <a href="../index.html">Inicio</a>
                    <a href="#tecnologia">Tecnologia</a>
                    <a href="#indumentaria">Indumentaria</a>
                    <a href="#hogar">Hogar</a>
                    <a href="./carrito.html" id="contadorCarrito"  class="bi bi-cart-fill contador">0</a>

            </div>
            
            <div class="navbar-login">
                <a href="" id="modal-abrir">
                    <img src="../img/loginmanager_10029.png" alt="Login" class="login-icon">
                </a>
            </div>
        </div>
    </nav>

    <!-- Botón para agregar producto -->
    <div class="contenedorFila">
        <div class="sumarProducto">
            <p class="mas">+</p>
            <button id="btnAgregarProducto">Agregar Producto</button>
        </div>
    </div>

    <!-- Formulario para agregar producto -->
    <div id="formularioContainer" style="display:none;">
        <h2>Agregar Producto</h2>
        <form>
            <input type="text" id="nombre" placeholder="Nombre del Producto">
            <input type="number" id="precio" placeholder="Precio">
            <input type="number" id="stock" placeholder="Stock">
            <input type="file" id="imagen">
            <button type="button" id="btnCargarProducto">Cargar Producto</button>
        </form>
    </div>
    
    <!-- Contenedor de los últimos 3 productos -->
    <div id="ultimosTres" class="productos-container"></div>
    
    <!-- Contenedor de todos los productos -->
    <div id="todosProductos" class="productos-container"></div>

    <!-- Carrito de compras -->
    <div class="cart-container">
        <h2></h2>
        <ul id="carrito" class="cart-items"></ul>
        <span id="totalCompra" style="display:none;"></span></span>
        <button id="finalizarCompra" style="display:none;"></button>
    </div>

    <script src="../js/producto.js"></script>
</body>
</html>
