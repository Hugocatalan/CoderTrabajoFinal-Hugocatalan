<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    
</head>
<body>

    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">HUgo</div>
            <div class="navbar-menu">
                                
            </div>
            <div class="navbar-login">
                <a href="#" id="modal-abrir" aria-label="Abrir modal de inicio de sesión">
                    <img src="./img/loginmanager_10029.png" alt="Icono de login" class="login-icon">
                </a>
            </div>
        </div>
    </nav>
    
    <!-------------------- Modal--------------------------> 
    <div id="modal-container" class="modal">
        <div class="container">
            <button id="modal-cerrar" class="cerrar-modal">x</button>
            <h1 id="tituloPrincipal">Registro e Inicio de Sesión</h1>
          
            <!-- Menú para seleccionar Registro o Inicio -->
            <div id="menu" class="form-container">
                <button onclick="mostrarFormulario('registroForm')">Registrarse</button>
                <button onclick="mostrarFormulario('loginForm', 'Iniciar Sesión')">Iniciar Sesión</button>
            </div>
    
            <!-- Registro -->
            <div id="registroForm" class="form-container" style="display: none;">
                <h2>Registro</h2>
                <form id="formRegistro" onsubmit="registrarUsuario(); return false;">
                    <input type="text" id="nombreCompleto" placeholder="Nombre Completo">
                    <input type="text" id="nombreRegistro" placeholder="Usuario">
                    <input type="password" id="contraseñaRegistro" placeholder="Contraseña">
                    <button type="submit">Registrar</button>
                </form>
                <p id="mensajeRegistro"></p>
                <button onclick="volverAlMenu()">Volver</button>
            </div>
    
            <!-- Formulario de Inicio de Sesión -->
            <div id="loginForm" class="form-container" style="display: none;">
                <h2>Iniciar Sesión</h2>
                <form id="formLogin" onsubmit="iniciarSesion(); return false;">
                    <input type="text" id="nombreLogin" placeholder="Nombre de usuario">
                    <input type="password" id="contraseñaLogin" placeholder="Contraseña">
                    <button type="submit">Iniciar Sesión</button>
                </form>
                <p id="mensajeLogin"></p>
                <button onclick="volverAlMenu()">Volver</button>
            </div>
    
            <!-- Mensaje global -->
            <p id="mensajeGlobal"></p>
        </div>
    </div>
<div class="bd">
    <h1 class="bienvenida">¡Hola bienvenido! a <span>Mi Sitio Web</span></h1>
    <p class="llamado-accion">¡Regístrate o inicia sesión para descubrir todo lo que tenemos para ti!</p>
    <div class="centrar-ingre">
        <a href="" id="modal-abrir2">
            <img src="./img/paper_5507771.png" alt="Login" class="ingre">
        </a>
    </div>
    
</div>  
    <script src="./js/login.js"> </script>
    <script src="./js/fondo.js"> </script>
</body>
</html>
