<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1 id="tituloPrincipal">Registro e Inicio de Sesión</h1>

        <!-- Menú para seleccionar Registro o Inicio-->
        <div id="menu" class="form-container">
            <button onclick="mostrarFormulario('registroForm')">Registrarse</button>
            <button onclick="mostrarFormulario('loginForm', 'Iniciar Sesión')">Iniciar Sesión</button>
        </div>

        <!--  Registro -->
        <div id="registroForm" class="form-container" style="display: none;">
            <h2>Registro</h2>
            <form id="formRegistro" onsubmit="registrarUsuario(); return false;">
                <input type="text" id="nombreRegistro" placeholder="Nombre">
                <input type="password" id="contraseñaRegistro" placeholder="Contraseña">
                <button type="submit">Registrar</button>
            </form>
            <p id="mensajeRegistro"></p>
            <button onclick="volverAlMenu()">Volver</button>
        </div>

        <!-- Formulario de Inicio de Sesión -->
        <div id="loginForm" class="form-container" style="display: none;">
            <h2>Iniciar Sesión</h2>
            <form id="formLogin" onsubmit="iniciarSesion(); return false;">
                <input type="text" id="nombreLogin" placeholder="Nombre de usuario">
                <input type="password" id="contraseñaLogin" placeholder="Contraseña">
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p id="mensajeLogin"></p>
            <button onclick="volverAlMenu()">Volver</button>
        </div>

        <!-- Mensaje global -->
        <p id="mensajeGlobal"></p>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
